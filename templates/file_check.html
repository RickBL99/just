<!DOCTYPE html>
<html>
<head>
    <title>File Check</title>
</head>
<body>
    <h1>Uploaded Files</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <ul>
        {% for file in files %}
            <li>{{ file }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
